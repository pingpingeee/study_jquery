<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <style>
        * {
            margin: 0;
        }

        .txt1 {
            width: 50px;
            text-align: center;
            background-color: aqua;
        }

        .txt2 {
            background-color: orange;
        }
    </style>
    <script>
        $(function () {
            // 큐에 저장된 순서대로 애니메이션 실행
            // $(".txt1").animate({ marginLeft: "100px" }, 1000);
            // $(".txt1").animate({ marginLeft: "300px" }, 1000);
            // $(".txt1").animate({ marginLeft: "400px" }, 1000);
            $(".txt1").animate({ marginLeft: "100px" }, 1000)
                .animate({ marginLeft: "300px" }, 1000)
                .animate({ marginLeft: "400px" }, 1000);

            $(".txt2").animate({ marginLeft: "100px" }, 1000)
                .animate({ marginLeft: "300px" }, 1000)
                .animate({ marginLeft: "400px" }, 1000);

            // clearQueue() => 첫번째 애니메이션 제외 나머지 제거
            $(".txt2").clearQueue();
        });
    </script>
</head>

<body>
    <p class="txt1">내용1</p>
    <p class="txt2">내용2</p>
</body>

</html>
