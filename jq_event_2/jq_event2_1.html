<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <script>
        $(function () {
            // focus => 키보드 이벤트지만, 마우스로 찍어도 이벤트 발생됨
            // focus / blur => 하위요소 선택시 발생하지않음
            $("#use_id_1, #use_pw_1").on("focus", function () {
                // $(this) => id, pw가 마우스나 탭키가 선택되면 스타일 적용
                $(this).css({ "background-color": "pink" });
            });

            $("#use_id_1, #use_pw_1").on("blur", function () {
                $(this).css({ "background": "none" });
            });

            $("#frm_2").on("focusin", function () {
                $(this).css({ "background-color": "pink" });
            });

            // focusin / focusout => 하위 요소 선택시 발생
            $("#frm_2").on("focusout", function () {
                $(this).css({ "background": "none" });
            });
        });

    </script>
</head>

<body>
    <h1>focus / blur</h1>
    <form action="#" id="frm_1">
        <p>
            <label for="use_id_1">ID</label>
            <input type="test" name="use_id_1" id="use_id_1">
        </p>
        <p>
            <label for="use_pw_1">PW</label>
            <input type="password" name="use_pw_1" id="use_pw_1">
        </p>
    </form>
    <h1>focusin / focusout</h1>
    <form action="#" id="frm_2">
        <p>
            <label for="use_id_2">ID</label>
            <input type="test" name="use_id_2" id="use_id_2">
        </p>
        <p>
            <label for="use_pw_2">PW</label>
            <input type="password" name="use_pw_2" id="use_pw_2">
        </p>
    </form>
</body>

</html>
