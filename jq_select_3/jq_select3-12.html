<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery.js"></script>
    <script>
        $(function () {
            // replaceWith() => 해당 요소 태그 변경
            $("h2").replaceWith("<h3>replace method</h3>")

            // replaceAll() => replaceWith와 위치가 반대
            $("<h3>Change</h3>").replaceAll("div")
        })
    </script>
</head>

<body>
    <section class="box1">
        <h2>제목</h2>
        <div>내용1</div>
        <div>내용2</div>
    </section>
    <section class="box2">
        <h2>제목</h2>
        <div>내용3</div>
        <div>내용4</div>
    </section>
</body>

</html>
