<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <script>
        $(function () {
            $(".btn1").on({
                "click": function(e) {
                    // e.preventDefault() => 기본 이벤트를 막음
                    e.preventDefault();
                    $(".txt1").css({ "background-color": "aqua" })
                }
            });
            $(".btn2").on("click", function (e) {
                $(".txt2").css({ "background-color": "red" })
                // return false로 차단
                return false;
            });
            // dblclick => 더블클릭이벤트
            $(".btn3").on("dblclick", function (e) {
                $(".txt3").css({ "background-color": "yellow" })

            });
        });
    </script>
</head>

<body>
    <p><a href="http://www.easyspub.co.kr" class="btn1">버튼1</a></p>
    <p class="txt1">내용1</p>
    <p><a href="http://www.easyspub.co.kr" class="btn2">버튼2</a></p>
    <p class="txt2">내용2</p>
    <p><button class="btn3">버튼3</button></p>
    <p class="txt3">내용3</p>
</body>

</html>
