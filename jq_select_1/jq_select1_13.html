<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery.js"></script>
    <script>
        $(function () {
            // 제이쿼리 스타일을 변수로 처리
            var style_1 = {
                "background-color": "#0ff",
                "border": "2px solid #f00"
            }
            var style_2 = {
                "background-color": "#ff0",
                "border": "2px dashed #f00"
            }

            // prevUntil() => 이전에서 title class 전까지 적용
            $(".txt").prevUntil(".title").css(style_1);
            // nextUntil() => 앞에서 txt6 class 전까지 적용
            $(".txt").nextUntil(".txt6").css(style_1);

        });

    </script>
</head>

<body>
    <div id="wrap">
        <h1 class="title">선택자</h1>
        <p>내용1</p>
        <p>내용2</p>
        <p class="txt">내용3</p>
        <p>내용4</p>
        <p>내용5</p>
        <p class="txt6">내용6</p>
    </div>
</body>

</html>
