<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery.js"></script>
    <script>
        $(function () {
            // prepend() => 맨앞 위치에 태그 추가
            // $("#listZone").prepend("<li>prepend</li>");

            // prependTo() => prepend와 위치가 반대
            $("<li>prepend</li>").prependTo("#listZone");

            // append() => 맨 뒤 위치에 태그 추가
            // $("#listZone").append("<li>prepend</li>");

            // appendTo() => append와 위치가 반대
            $("<li>prepend</li>").appendTo("#listZone");
        })
    </script>
</head>

<body>
    <div id="listZone">
        <li>리스트</li>
    </div>
</body>

</html>
