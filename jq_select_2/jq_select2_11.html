<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <script>
        $(function () {
            // div는 글자색 적용안됨
            // $("#wrap").css({ "color": "red" });

            // a 요소 4개 적용
            // $("#wrap a").css({ "color": "red" });

            // a요소면서 target 속성 있는 것
            $("#wrap a[target]").css({ "color": "red" });

            // href^=https => href속성에서 https로 시작하는 것
            $("#wrap a[href^=https]").css({ "color": "green" });

            // href$=net => href속성에서 net으로 끝나는 것
            $("#wrap a[href$=net]").css({ "color": "yellow" });

            // href*=google => href속성에서 google을 포함 하는 것
            $("#wrap a[href*=google]").css({ "color": "aqua" });

            // #member_f:text => 해당 아이디에 type이 text인 것
            $("#member_f :text").css({ "background-color": "red" });

            // #member_f:password => 해당 아이디에 type이 password인 것
            $("#member_f :password").css({ "background-color": "aqua" });
        })

    </script>
</head>

<body>
    <div id="wrap">
        <p><a href="http://easypub.co.kr" target="_blank">easypub</a></p>
        <p><a href="https://naver.com">naver</a></p>
        <p><a href="http://google.co.kr">google</a></p>
        <p><a href="http://daum.net">daum</a></p>
    </div>

    <!-- get방식으로 이동하는 곳은 없음 -->
    <form method="get" action="#" id="member_f">
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" name="user_pw" id="user_pw">
        </p>
    </form>
</body>

</html>
