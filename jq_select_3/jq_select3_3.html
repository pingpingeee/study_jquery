<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <style>
        .aqua {
            background-color: aqua;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .yellow {
            background-color: yellow;
        }
    </style>
    <script>
        $(function () {
            // addClass() => 해당 요소에 클래스추가
            $("#p1").addClass("aqua");

            // removeClass() => 해당 요소에 클래스제거
            $("#p2").removeClass("red");

            // toggleClass() => 해당 요소에 클래스가 없으면 추가
            $("#p3").toggleClass("green");
            // toggleClass() => 해당 요소에 클래스가 있으면 제거
            $("#p4").toggleClass("green");

            // hasClass() => 해당 클래스가 있으면 참(text에 내용으로 출력)
            $("#p6").text($("#p5").hasClass("yellow"));
            // $("#p6").text($("#p5").hasClass("yellow"));

        })
    </script>
</head>

<body>
    <p id="p1">내용1</p>
    <p id="p2" class="red">내용2</p>
    <p id="p3">내용3</p>
    <p id="p4" class="green">내용4</p>
    <p id="p5" class="yallow">내용5</p>
    <p id="p6">내용6</p>
</body>

</html>
