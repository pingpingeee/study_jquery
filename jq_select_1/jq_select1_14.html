<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery.js"></script>
    <script>
        $(function () {
            // parents() => 해당 선택자의 모든 상위요소에 적용
            $(".txt1").parents().css("border", "2px dashed #00f");
            // parents("div") => 해당 선택지의 div 상위 요소까지 적용
            $(".txt2").parents("div").css("border", "2px solid red");
        });

    </script>
</head>

<body>
    <div id="wrap">
        <h1 class="title">선택자</h1>
        <section>
            <div>
                <p class="txt1">내용</p>
            </div>
        </section>
        <section>
            <div>
                <p class="txt2">내용</p>
            </div>
        </section>
    </div>
</body>

</html>
