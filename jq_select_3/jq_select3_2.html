<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <script>
        $(function () {
            // attr() => 속성값을 가져옴
            var srcVal = $("#sec_1 img").attr("src");
            console.log(srcVal); // /images/math_img_1.jpg

            // replace() => 속성값을 변경
            $("#sec_1 img").attr({ "width": 200, "src": srcVal.replace("1.jpg", "2.jpg") });

            //removeAttr() => 해당 속성 제거
            $("#sec_1 img").attr({ "width": 200, "src": srcVal.replace("1.jpg", "2.jpg") }).removeAttr("border");

        })
    </script>
</head>

<body>
    <h1><b>객체 조작 및 생성</b></h1>
    <section id="sec_1">
        <h2>
            <em>html()</em>
        </h2>
        <p>
            <img src="/images/math_img_1.jpg" border="2">
        </p>
    </section>
</body>

</html>
