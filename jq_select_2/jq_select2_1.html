<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery.js"></script>
    <script>
        $(function () {
            // menu 아이디에서 li 4개 선택
            // $("#menu li").css({ "background-color": "#ff0" });

            // first => 첫번째 li 선택
            $("#menu li:first").css({ "background-color": "#ff0" });

            // last => 마지막 li 선택
            $("#menu li:last").css({ "background-color": "#ff0" });

        });
    </script>
</head>

<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>

</html>
