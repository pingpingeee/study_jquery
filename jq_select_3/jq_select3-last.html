<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery.js"></script>
    <script>
        $(function () {
            // 텍스트1 -> 내용1로 변경
            $(".wrap_1 p:first").text("내용1");
            // 클래스 active를 지우고 on을 추가
            $(".wrap_1 p.active").removeClass("active").addClass("on");
            // # -> 네이버링크로 변경
            $(".wrap_1 p:eq(2) a").attr("href", "http://www.naver.com");
            // input의 value를 "Korea"로 변경
            $(".wrap_1 p:eq(3) input").val("Korea");
            // wrap_2의 첫번째 p요소 다음에 추가
            $(".wrap_2 p:first").after("<p>After(추가1)</p>")
            // wrap_2의 첫번째 p요소 이전에 추가P
            $(".wrap_2 p:first").before("<p>Before(추가1)</p>")
            // 부모요소(wrap_3) 삭제
            //$(".wrap_3 p").unwrap();
            // 해당 요소의 부모요소를 삭제하고 strong요소로 감싼다
            $(".wrap_3 p").unwrap().wrapInner("<strong/>");
        })
    </script>
</head>

<body>
    <div class="wrap_1">
        <p>텍스트1</p>
        <p class="active">내용2</p>
        <p><a href="#">네이버</a></p>
        <p>
            <input type="text" value="Hello">
        </p>
    </div>
    <div class="wrap_2">
        <p>내용5</p>
        <p>내용6</p>
    </div>
    <div class="wrap_3">
        <p>내용7</p>
        <p>내용8</p>
    </div>
</body>

</html>
