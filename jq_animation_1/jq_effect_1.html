<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <style>
        .content {
            width: 400px;
            background-color: #eee;
        }
    </style>
    <script>
        $(function () {
            // hide() => 해당 요소를 숨김, 공간 삭제
            $(".btn2").hide();

            $(".btn1").on("click", function () {
                // linear => 일정한 속도도
                // slideUp(1000, "linear"...) => 1초동안 위로 일정한 속도로 접힘
                // function() => 콜백함수 ( 실행 후 호출)
                $(".box").slideUp(1000, "linear", function () {
                    $(".btn1").hide();
                    // show() => 해당 요소 보임
                    $(".btn2").show();
                });
            });

            $(".btn2").on("click", function () {
                // swing => 끝은 느리게 중간은 빠르게 표시
                // fadeIn(1000, "swing" ... ) => 1초동안 위로 시작
                $(".box").fadeIn(1000, "swing", function () {
                    $(".btn2").hide();
                    $(".btn1").show();
                });
            });

            $(".btn3").on("click", function () {
                // slideToggle() => 위로 접히거나 아래로 펼쳐짐
                $(".box").slideToggle(1000, "swing", function () {
                });
            });

            $(".btn4").on("click", function () {
                // fadeTo("fast", 0.3) => 빠르게 70 % 투명해짐
                $(".box").fadeTo("fast", 0.3);
            });
            $(".btn5").on("click", function () {
                // fadeTo("fast", 1) => 빠르게 1로 돌아옴
                $(".box").fadeTo("fast", 1);
            });
        });
    </script>
</head>

<body>
    <p>
        <button class="btn1">btn1 = > slideUp</button>
        <button class="btn2">btn2 = > fadeIn</button>
    </p>
    <p>
        <button class="btn3">btn3 = > toggleSlide</button>
    </p>
    <p>
        <button class="btn4">btn4 = > fadeTo(0.3)</button>
        <button class="btn5">btn5 = > fadeTo(1)</button>
    </p>
    <div class="box">
        <div class="content">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis fuga, dolore aut repellendus repellat ut.
            Odio eos, fugiat placeat modi libero aut sapiente quisquam explicabo, ipsa repellat, architecto voluptatem
            molestias?
        </div>
    </div>
</body>

</html>
